buildscript {
    ext {
        springBootVersion = "1.2.7.RELEASE"
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

group "com.daggerok"
version "1.0"

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "spring-boot"

jar {
    baseName = "blog"
    version = "1.0"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter",
            "org.springframework.boot:spring-boot-starter-web",
            "org.springframework.boot:spring-boot-starter-hateoas",
            "org.springframework.boot:spring-boot-starter-data-rest",
            "org.springframework.boot:spring-boot-starter-data-jpa",

            "org.springframework.boot:spring-boot-starter-actuator",
            "org.springframework.boot:spring-boot-starter-remote-shell",

            "org.projectlombok:lombok:1.16.6"

    runtime "com.h2database:h2"

    testCompile "org.springframework.boot:spring-boot-starter-test",
                "org.springframework.restdocs:spring-restdocs-mockmvc:1.0.0.RC1"
}

import org.apache.tools.ant.taskdefs.condition.Os

task npm(type: Exec) {
    def scriptName = "nodejs"

    println "npm is starting ui build..."

    workingDir "${project.projectDir}"

    if (Os.isFamily(Os.FAMILY_WINDOWS)) {
        commandLine "cmd", "/c", "${scriptName}.bat" // test.me
    } else {
        commandLine "./${scriptName}.sh"
    }
    // print to console
    standardOutput = new ByteArrayOutputStream()
    // use npm.output() to get output
    ext.output = { return standardOutput.toString() }

    ignoreExitValue = false
}

build.dependsOn npm
build.shouldRunAfter npm
npm.shouldRunAfter clean
